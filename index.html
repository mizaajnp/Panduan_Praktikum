<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panduan Praktikum IPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
      .hero-gradient {
        background: linear-gradient(
          135deg,
          #3b82f6 0%,
          #60a5fa 50%,
          #93c5fd 100%
        );
      }
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Hero Section -->
    <!-- ...existing code... -->
    <header
      class="hero-gradient min-h-screen flex items-center justify-center text-center px-4 relative"
    >
      <!-- Logo Bar Atas Kanan -->
      <div class="absolute top-8 right-8 flex space-x-4 z-20">
        <img
          src="logo1.png"
          alt="Logo 1"
          class="h-12 w-auto object-contain"
        />
        <img
          src="logo2.png"
          alt="Logo 2"
          class="h-12 w-auto object-contain"
        />
        <img
          src="logo3.png"
          alt="Logo 3"
          class="h-12 w-auto object-contain"
        />
      </div>
      <div class="max-w-4xl mx-auto">
        <h1
          data-aos="fade-up"
          class="text-4xl md:text-6xl font-bold text-white mb-6 mt-32"
        >
          Panduan Praktikum Kimia
        </h1>
        <!-- Gambar di bawah judul -->
        <img
          src="cover.png"
          alt="Ilustrasi Praktikum"
          class="mx-auto mt-4 mb-8 rounded-xl shadow-lg w-full max-w-md"
        />
        <p
          data-aos="fade-up"
          data-aos-delay="100"
          class="text-xl md:text-2xl text-white mb-12 font-bold"
        >
          Praktikum Pencairan Es Batu dan Praktikum Pencampuran Cuka dengan Soda
          Kue
        </p>
      </div>
    </header>
    <!-- ...existing code... -->

    <!-- Praktikum Cards Section -->
    <section class="py-20 px-4">
      <div class="max-w-6xl mx-auto">
        <!-- ...existing code... -->
        <!-- ...existing code... -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Card 1 -->
          <div
            data-aos="fade-up"
            class="bg-white rounded-xl shadow-lg p-8 card-hover"
          >
            <div class="flex flex-col items-center text-center">
              <!-- Gambar Praktikum Es Batu -->
              <img
                src="ESbg.png"
                alt="Praktikum Es Batu"
                class="w-auto h-auto object-contain mb-6 rounded-xl"
              />
              <!-- Ikon di bawah ini dihapus -->
              <h3 class="text-2xl font-bold text-gray-800 mb-4">
                Praktikum Pencairan Es Batu
              </h3>
              <a
                href="EsBatu.html"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300"
              >
                Mulai Praktikum
              </a>
            </div>
          </div>

          <!-- Card 2 -->
          <div
            data-aos="fade-up"
            data-aos-delay="150"
            class="bg-white rounded-xl shadow-lg p-8 card-hover"
          >
            <div class="flex flex-col items-center text-center">
              <!-- Gambar Praktikum Cuka + Soda Kue -->
              <img
                src="sodabg.png"
                alt="Praktikum Cuka dan Soda Kue"
                class="w-auto h-auto object-contain mb-6"
              />
              <!-- Ikon di bawah ini dihapus -->
              <h3 class="text-2xl font-bold text-gray-800 mb-4">
                Praktikum Pencampuran Cuka + Soda Kue
              </h3>
              <a
                href="Soda_Kue.html"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-full shadow-md transition duration-300"
              >
                Mulai Praktikum
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-8 px-4">
      <div class="max-w-4xl mx-auto text-center">
        <p class="text-lg">
          © 2025 Panduan Praktikum Kimia – All Right Reserved
        </p>
      </div>
    </footer>

    <script>
      AOS.init({
        duration: 800,
        easing: "ease-in-out",
        once: true,
      });
      feather.replace();
    </script>
  </body>
</html>
